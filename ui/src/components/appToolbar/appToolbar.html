
<section class="app-toolbar">
  <v-app-bar color="white" elevate-on-scroll app>
    <!-- <v-app-bar-nav-icon></v-app-bar-nav-icon> -->
    <v-toolbar-title>{{$route.meta.name}}</v-toolbar-title>
    <v-spacer></v-spacer>
    <span class="search-field">
      <v-autocomplete
        v-model="select"
        :loading="loading"
        :items="items"
        :search-input.sync="search"
        cache-items
        flat
        hide-no-data
        hide-details
        label="Search"
      ></v-autocomplete>
    </span>
  </v-app-bar>

  <v-navigation-drawer v-model="drawer" :expand-on-hover="true" :mini-variant="miniVariant" permanent dark app>
    <v-list nav>
      <v-list-item two-line class="px-0">
        <v-list-item-avatar>
          <v-icon large dark>account_circle</v-icon>
        </v-list-item-avatar>

        <v-list-item-content>
          <v-list-item-title>Antevorta</v-list-item-title>
          <v-list-item-subtitle>Aggregations</v-list-item-subtitle>
        </v-list-item-content>
      </v-list-item>
    </v-list>
    <v-divider class="mx-2"/>
    <v-list dense nav>
      <v-list-item v-for="item in routes" :key="item.title" :to="{ name: item.to }" exact>
        <v-list-item-icon>
          <v-icon>{{ item.icon }}</v-icon>
        </v-list-item-icon>

        <v-list-item-content>
          <v-list-item-title>{{ item.title }}</v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </v-list>
    <template v-slot:append>
      <!-- <v-layout align-center justify-end row>
        <v-btn @click="miniVariant = !miniVariant" icon><v-icon large>{{ miniVariant ? 'keyboard_arrow_right' : 'keyboard_arrow_left' }}</v-icon></v-btn>
      </v-layout> -->
      <!-- <div class="pa-2">
        <v-btn block>Logout</v-btn>
      </div> -->
    </template>
  </v-navigation-drawer>
</section>
