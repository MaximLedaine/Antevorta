
<section class="app-toolbar">
  <v-navigation-drawer v-model="drawer" :expand-on-hover="expandOnHover" :mini-variant="miniVariant" permanent absolute dark app>
    <v-list dense nav class="py-0">
      <v-list-item two-line>
        <v-list-item-avatar>
          <v-icon large dark>account_circle</v-icon>
        </v-list-item-avatar>

        <v-list-item-content>
          <v-list-item-title>TFP</v-list-item-title>
          <v-list-item-subtitle>Aggregations</v-list-item-subtitle>
        </v-list-item-content>
      </v-list-item>

      <v-divider></v-divider>

      <v-list-item v-for="item in items" :key="item.title" :to="{ name: item.to }" exact>
        <v-list-item-icon>
          <v-icon>{{ item.icon }}</v-icon>
        </v-list-item-icon>

        <v-list-item-content>
          <v-list-item-title>{{ item.title }}</v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </v-list>
    <template v-slot:append>
      <v-layout align-center justify-end row ma-5>
        <v-btn @click="miniVariant = !miniVariant" icon><v-icon large>{{ miniVariant ? 'keyboard_arrow_right' : 'keyboard_arrow_left' }}</v-icon></v-btn>
      </v-layout>
      <!-- <div class="pa-2">
        <v-btn block>Logout</v-btn>
      </div> -->
    </template>
  </v-navigation-drawer>
</section>
